<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D 농구 슈팅 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <noscript>
      이 게임을 플레이하려면 JavaScript가 필요합니다. 브라우저 설정에서 JavaScript를 허용해주세요.
    </noscript>

    <div class="game-wrapper">
      <header class="ui-bar">
        <div class="logo">
          <span aria-hidden="true">🏀</span>
          <div>
            <strong>Street Shot</strong>
            <small>HTML5 Canvas Basketball</small>
          </div>
        </div>
        <div class="info">
          <div class="label">점수</div>
          <div id="score" class="value">0</div>
        </div>
        <div class="info">
          <div class="label">남은 시간</div>
          <div id="timer" class="value">30s</div>
        </div>
        <div class="actions" role="group" aria-label="게임 조작">
          <button id="startBtn" type="button">게임 시작</button>
          <button id="resetBtn" class="ghost" type="button">리셋</button>
        </div>
      </header>

      <section class="status-panel" aria-live="polite">
        <p id="statusText">준비 완료! 스타트 버튼을 눌러 타이머를 시작하세요.</p>
      </section>

      <main class="court-container">
        <canvas
          id="court"
          width="960"
          height="540"
          role="img"
          aria-label="농구 코트와 골대가 그려진 Canvas"
        ></canvas>
        <aside class="hint">
          <h2>플레이 방법</h2>
          <ul>
            <li>마우스로 공을 눌러 원하는 방향으로 드래그하세요.</li>
            <li>드래그한 거리가 길수록 슛 파워가 강해집니다.</li>
            <li>마우스를 놓으면 공이 포물선을 그리며 날아갑니다.</li>
            <li>30초 안에 최대한 많은 골을 넣어 높은 점수를 기록해보세요!</li>
          </ul>
        </aside>
      </main>

      <footer class="credit">
        <p>© 2025 Street Shot · HTML5 Canvas & Vanilla JavaScript</p>
      </footer>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
